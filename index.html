<!DOCTYPE html>
<html ng-app="Atreyu">
  <head>
    <title>Atreyu</title>
    <base href="/">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbuild -->

  </head>
  <body ng-controller="AppController as app">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a ui-sref="home" class="navbar-brand">Atreyu</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a ui-sref="user" >User</a></li>
          <li><a ui-sref="events" >Events</a></li>
        </ul>
      </div>
    </div>

    <div ui-view></div>

    <!-- build:libs js/libs.js -->
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-new-router/dist/router.es5.js"></script>
    <script src="/node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
    <script src="/node_modules/falcor/dist/falcor.browser.min.js"></script>
    <script src="/node_modules/lodash/index.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <script src="/js/app.js"></script>
    <script src="/js/shared/falcor.js"></script>
    <script src="/js/home/home.js"></script>
    <script src="/js/home/home.controller.js"></script>
    <script src="/js/user/user.js"></script>
    <script src="/js/user/user.controller.js"></script>
    <script src="/js/events/event/event.js"></script>
    <script src="/js/events/event/event.controller.js"></script>
    <script src="/js/events/events.js"></script>
    <script src="/js/events/events.controller.js"></script>
    <!-- endbuild -->

  </body>
</html>
